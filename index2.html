<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS - Function Call Backs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
	<h1>Code is in the console</h1>
    <script>
		// items function 
		var items = ["Burger", "pasta", "coke"];
		// function prepareFood
		function prepareFood(tableNumber, items) {
			console.log(tableNumber, items);
		}
		// function serveFood
		function serveFood(tableNumber, items) {
			console.log(tableNumber, items);
		}
		// Call back function 
		var foodReady1 = prepareFood(`preparing food for items`, items);
		var foodReady2 = prepareFood(`serving food for items`, items);

    </script>
</body>
</html>
